docs_dir: ./../../docs/en/
site_dir: ./../../site/en/
site_name: "SAF"
site_author: "SAF community"
copyright: "SAF community"
use_directory_urls: false
nav:
  - OVERVIEW:    README.md
  - Targets:     targets.md
  - Maturity level:
    - OVERVIEW:  maturity/README.md
    - Low:       maturity/low.md
    - Average:   maturity/average.md
    - High:      maturity/high.md
  - Model:
    - OVERVIEW:  model/README.md
    - Object:    model/object.md
    - Property:  model/property.md
    - Link:      model/link.md
    - Action:    model/action.md
    - State:     model/state.md
  - View: 
    - OVERVIEW:  view/README.md
    - Level:     view/level.md
    - Slice:     view/slice.md
plugins:
  - search:
      lang: en
theme:
  name: material
  language: en
  features:
    - navigation.tabs
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-7
    - scheme: default
      toggle:
        icon: material/brightness-4
extra:
  alternate:
    - name: Русский
      link: /ru/ 
      lang: ru  
    - name: English
      link: /en/ 
      lang: en
