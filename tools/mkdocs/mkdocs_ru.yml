docs_dir: ./../../docs/ru/
site_dir: ./../../site/ru/
site_name: "SAF"
site_author: "Сообщество SAF"
copyright: "Сообщество SAF"
use_directory_urls: false
nav:
  - ОБЗОР:       README.md
  - Цели:        targets.md
  - Уровень зрелости:
    - ОБЗОР:     maturity/README.md
    - Низкий:    maturity/low.md
    - Средний:   maturity/average.md
    - Высокий:   maturity/high.md
  - Модель:
    - ОБЗОР:     model/README.md
    - Объект:    model/object.md
    - Свойство:  model/property.md
    - Связь:     model/link.md
    - Действие:  model/action.md
    - Состояние: model/state.md
  - Точка зрения: 
    - ОБЗОР:     view/README.md
    - Уровень:   view/level.md
    - Срез:      view/slice.md
plugins:
  - search:
      lang: ru
theme:
  name: material
  language: ru
  features:
    - navigation.tabs
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-7
    - scheme: default
      toggle:
        icon: material/brightness-4
